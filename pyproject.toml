[project]
name = "snc2fst"
version = "0.2.4"
description = "Compiles Search-and-Change grammars to OpenFST transducers."
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.7.0",
    "tqdm>=4.66.0",
    "typer>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "pytest>=8.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-click>=5.0.0",
    "pallets-sphinx-themes>=2.1.1",
]

[tool.black]
line-length = 79

[tool.pytest.ini_options]
markers = [
    "smoke: quick end-to-end CLI smoke test",
]

[project.scripts]
snc2fst = "snc2fst.main:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
